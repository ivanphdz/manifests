apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: ivan
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      source: demo
      app: nginx
  template:
    metadata:
      labels:
        source: demo
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        volumeMounts:
          - name: workdir
          mountPath: /usr/share/nginx/html
      initContainers:
      - name: install
        image: busybox
        command:
        - wget
        - "-O"
        - "/work-dir/index.html"
        - http://kubernetes.io
        volumeMounts:
        - name: workdir
          mountPath: "/work-dir"
    volumes:
    - name: workdir
      emptyDir: {}
---

kind: Service
apiVersion: v1
metadata:
  name: ngnix-demo
  namespace: ivan
spec:
  selector:
    source: demo
    app: nginx
  ports:
  - protocol: TCP
    port: 8765
    targetPort: 80
  type: LoadBalancer
  
